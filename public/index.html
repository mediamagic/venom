<!DOCTYPE html>
<html>
	<head>
		<title>Nike hypervenom</title>
	</head>
	<body>

		<div id="section-indicator">
			<div id="scroll-progress">
				<div id="scroll-progress-background" class="progress-bar"></div>
				<div id="scroll-progress-bar" class="progress-bar"></div>
				<div id="scroll-section-images">
					<div id="label0" class="label current-section">
						<p>introducing HyperVenom</p>
					</div>
					<div id="icon0" class="section-icon active-icon" data-label-id="label0" data-analytics-event="{"linkName":"intro","linkContext":"nav", "props":{"prop3":"intro"}}"></div>

					<div id="label1" class="label">
						<p>lethal attack</p>
					</div>
					<div id="icon1" class="section-icon deactive-icon" data-label-id="label1" data-analytics-event="{"linkName":"attack","linkContext":"nav", "props":{"prop3":"attack"}}"></div>

					<div id="label2" class="label">
						<p>deadly deception</p>
					</div>
					<div id="icon2" class="section-icon deactive-icon" data-label-id="label2" data-analytics-event="{"linkName":"deception","linkContext":"nav", "props":{"prop3":"deception"}}"></div>

					<div id="label3" class="label">
						<p>game-changing agility</p>
					</div>
					<div id="icon3" class="section-icon deactive-icon" data-label-id="label3" data-analytics-event="{"linkName":"agility","linkContext":"nav", "props":{"prop3":"agility"}}"></div>

					<div id="label4" class="label">
						<p>a new breed of attack</p>
					</div>
					<div id="icon4" class="section-icon deactive-icon" data-label-id="label4" data-analytics-event="{"linkName":"new breed","linkContext":"nav", "props":{"prop3":"new breed"}}"></div>

					<div id="label5" class="label">
						<p>deadly by design</p>
					</div>
					<div id="icon5" class="section-icon deactive-icon" data-label-id="label5" data-analytics-event="{"linkName":"design","linkContext":"nav", "props":{"prop3":"design"}}"></div>
				</div>
			</div>
		</div>
		<div id="skrollr-wrapper">
			<div id="skrollr-body">
				<section id="shoes" class="section">
					<article id="shoe1"></article>
					<article id="shoe2"></article>
					<article id="shoe3"></article>
				</section>
				<div class="monsters">
					<div class="monster"
					     id="monster1"
					     data-parallax='{"data-742-bottom": [0, 300], "data--200-top": [0, -100]}'
					     data-742-bottom="transform: translate3d(0px, 300px, 0);"
					     data--200-top="transform: translate3d(0px, -100px, 0);">
					</div>
					<div class="monster"
					     id="monster2"
					     data-parallax='{"data-694-bottom": [0, 400], "data-top": [0, -100]}'
					     data-694-bottom="transform: translate3d(0px, 400px, 0);"
					     data-top="transform: translate3d(0px, -100px, 0);">
					</div>
					<div class="monster"
					     id="monster3"
					     data-parallax='{"data-694-bottom": [0, 400], "data-top": [0, -50]}'
					     data-694-bottom="transform: translate3d(0px, 400px, 0);"
					     data-top="transform: translate3d(0px, -50px, 0);">
					</div>
				</div>
				<section id="athlete" class="section">
					<div id="video-prompt"></div>
					<div id="ball"></div>
					<div id="athlete-hero"></div>
				</section>
				<section class="main-video-player section"></section>
				<article id="video2"></article>
				<article id="gallery"></article>
			</div>
		</div>
		<script src="/js/skrollr/skrollr.min.js"></script>
		<link href="/style/style.css" rel="stylesheet"/>
		<script>
			var s = skrollr.init();
		</script>
	</body>
</html>
