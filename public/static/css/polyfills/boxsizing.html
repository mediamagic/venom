    styleSheetElement = document.getElementById('nike-css');


    function loadCSS(cssDataPath) {
        var cssPath = styleSheetElement.getAttribute(cssDataPath);
            styleSheetElement.setAttribute('href', cssPath);
    }

     function loadNavigation(navType) {
        var naviSection = document.getElementById('navigation'),
            footerSection = document.getElementById('footer'),
            desktopNav = '<div data-gadget="nike.gadget.OneNikeNav" id="nike-nav"></div>',
            mobileNav = '<div data-gadget="nike.gadget.mobile.OneNikeNav" id="nike-nav"></div>',
            desktopFooter = '<div data-gadget="nike.gadget.OneNikeFooter" id="nike-footer"></div>',
            mobileFooter = '<div data-gadget="nike.gadget.mobile.OneNikeFooter" id="nike-footer"></div>';
        switch(navType) {
            case 'desktop':
                loadCSS('data-desktop-css');
                naviSection.innerHTML = desktopNav;
                footerSection.innerHTML = desktopFooter;
                break;
            case 'mobile':
                loadCSS('data-mobile-css');
                naviSection.innerHTML = mobileNav;
                footerSection.innerHTML = mobileFooter;
                break;
            default:
                loadCSS('data-mobile-css');
                naviSection.innerHTML = mobileNav;
                footerSection.innerHTML = mobileFooter;
        }

        if(!nike.isGadgetLoaded($('#nike-nav'))) {
            // Added in to hide the modal auto showing.

                nike.store.ui.widgets.ModalDialog.prototype.autoShow = false;

            } catch(e) { }
            // Added to remove extra desktop html elements
            $('.modal, .modalBlock').remove();
            nike.reloadGadget(document.getElementById('nike-nav'));
        }

        if(!nike.isGadgetLoaded($('#nike-footer'))) {
            nike.reloadGadget(document.getElementById('nike-footer'));
        }
    }

    $(document).ready(function(){


      if($Modernizr.touch) {

        loadNavigation('desktop');
